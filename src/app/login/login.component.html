<mat-card class="login-card" appearance="outlined" style="max-width: 400px; margin: 0 auto; padding: 16px; margin-top: 5%;">

    <mat-card-header>
      <mat-card-title style="text-align: center; font-size: 24px; margin-bottom: 25px;">
        Log In
      </mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" type="email" required>
        </mat-form-field>
      
        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Enter your password" type="password" required>
        </mat-form-field>
        <mat-card-actions style="display: flex; justify-content: center; margin-top: 16px;">
          <button mat-raised-button color="primary" style="width: 100%;" type="submit">Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>

  
    <mat-card-footer style="text-align: center; margin-top: 8px;">
      <a routerLink="/forgot-password" style="text-decoration: none; color: #3f51b5;">Reset Password</a>
      <br>
      <a routerLink="/register" style="text-decoration: none; color: #3f51b5;">Create an Account</a>
    </mat-card-footer>
  </mat-card>
