<mat-card class="register-card" appearance="outlined" style="max-width: 500px; margin: 0 auto; padding: 16px; margin-top: 2%;">
    <!-- Card Header -->
    <mat-card-header>
      <mat-card-title style="text-align: center; font-size: 24px; margin-bottom: 15px;">
        Register
      </mat-card-title>
    </mat-card-header>
  
    <!-- Card Content: Registration Form -->
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <!-- Email -->
        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" name="email" >
        </mat-form-field>
  
        <!-- Password -->
        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="on" placeholder="Enter your password" name="password" >
        </mat-form-field>
  
        <!-- Confirm Password -->
        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" autocomplete="on" placeholder="Confirm your password" name="confirmPassword" >
        </mat-form-field>
  
        <!-- First Name -->
        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" placeholder="Enter your first name" name="firstName" >
        </mat-form-field>
  
        <!-- Last Name -->
        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 16px;">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" placeholder="Enter your last name" name="lastName" >
        </mat-form-field>
  
        <!-- -->
        <mat-card-actions style="margin-top: 20px; display: flex; justify-content: center;">
          <button mat-raised-button color="primary" type="submit" ><!--["disabled]="!registerForm.valid -->
            Register
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  
    <!-- Footer -->
    <mat-card-footer style="text-align: center; margin-top: 8px;">
      <a routerLink="/login" style="text-decoration: none; color: #3f51b5;">Already have an account? Log in</a>
    </mat-card-footer>
  </mat-card>
