
<mat-card class="reset-password-card" appearance="outlined" style="max-width: 400px; margin: 0 auto; padding: 16px; margin-top: 5%;">
  <mat-card-header>
    <mat-card-title style="text-align: center; font-size: 24px; margin-bottom: 15px;">
      Reset Password
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <!-- New Password -->
      <mat-form-field style="width: 100%; margin-bottom: 10px;">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="newPassword" placeholder="Enter your new password"/>
      </mat-form-field>

      <!-- Confirm New Password -->
      <mat-form-field style="width: 100%; margin-bottom: 10px;">
        <mat-label>Confirm New Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword"  placeholder="Confirm your new password" />
      </mat-form-field>

      <mat-card-actions style="display: flex; justify-content: center; margin-top: 10px;">
        <button mat-raised-button color="primary" type="submit">
          Submit
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
